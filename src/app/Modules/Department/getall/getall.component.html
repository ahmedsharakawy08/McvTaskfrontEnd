
    <div title class="row m-0 d-flex justify-content-between align-items-center title">
      <label> Department </label>
      <div>
        <button
          [routerLink]="['../create']"
          [color]="'primary'"
          class="btnadd"
          mat-raised-button

        >
          Add Department
        </button>
      </div>
    </div>
    <div class="col-lg-12" >
      <div>
        <mat-table style="width:100%"  [dataSource]="dataSource.data"  >
      
          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef>name</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.name}}</mat-cell>
          </ng-container>
      
  
          <ng-container matColumnDef="actions">
            <mat-header-cell  *matHeaderCellDef>Actions</mat-header-cell>
            <mat-cell  *matCellDef="let element">
              <button
                mat-icon-button
                [matMenuTriggerFor]="menu"
                aria-label="Example icon-button with a menu"
              >
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button (click)="editdept(element)" mat-menu-item>
                  <mat-icon>mode</mat-icon>
                  <span>Edit</span>
                </button>
                <button (click)="DeleteDept(element)" mat-menu-item>
                  <mat-icon>delete</mat-icon>
                  <span>Delete</span>
                </button>
              </mat-menu>
            </mat-cell>
          </ng-container>
  
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row  *matRowDef="let row; columns: displayedColumns"></mat-row>
        </mat-table>
      
      </div>
      
    </div>
